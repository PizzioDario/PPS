 <div class="modal-header">
    <center><h3 class="modal-title">Productos</h3></center>
</div>
<div class="modal-body">
  <style type="text/css">

    .messages {
      color: #FA787E;
    }
    form.ng-submitted input.ng-invalid{
      border-color: #FA787E;
    }
    form input.ng-invalid.ng-touched {
      border-color: #FA787E;
    }

    form input.ng-valid.ng-touched {
      border-color: #78FA89;
    }
  </style>

  <form id="productModal"  enctype="multipart/form-data" name="productForm" novalidate>
    <div layout="column" layout-align="space-around center">
      <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
          <div class="form-group">
                <label for="name">Nombre<span class="require"> *</span></label>
                <input type="text" id="street" name="street" class="form-control" ng-model="product.name" required/>
                <span class="messages" ng-show="productForm.$submitted || productForm.name.$touched">
                <span ng-show="productForm.name.$error.required">El campo es obligatorio.</span>
                </span>
        </div>
      </div>
      <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
        <div class="form-group">  
          <label for="description">Descripcion</label>
          <textarea class="form-control" id="description" ng-model="product.description" name="description"></textarea>
        </div><!-- /input-group -->
      </div><!-- /.col-xs-2 col-sm-3 col-md-4 col-lg-4 -->
    </div><!--row-->

    <div class="row">
      <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="name">Proveedor<span class="require"> *</span></label>
            <select class="form-control">
              <option><a>Proveedor1</a></option>              
              <option><a>Proveedor2</a></option>
            </select>
        </div>
      </div>
      <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
        <div class="form-group">  
          <label for="picture">Seleccione Fotos</label>
          <input type="file"/>
        </div><!-- /input-group -->
      </div><!-- /.col-xs-2 col-sm-3 col-md-4 col-lg-4 -->
    </div><!--row-->  
    <br>

    <div class="row">
      <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="name">Tipo de Producto<span class="require"> *</span></label>
            <select class="form-control">
              <option><a>Pantalon</a></option>              
              <option><a>Remera</a></option>
            </select>
        </div>
      </div>
    </div><!--row-->

    <div class="row">
      <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
        <div class="form-group">
           <div class="checkbox">
              <label>
                <input type="checkbox">Verano
              </label>
            </div>
        </div>
      </div>
      <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
        <div class="form-group">  
           <div class="checkbox">
              <label>
                <input type="checkbox">Oto√±o
              </label>
            </div>
        </div><!-- /input-group -->
      </div><!-- /.col-xs-2 col-sm-3 col-md-4 col-lg-4 -->
    </div><!--row-->  

      <div class="row">
      <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
        <div class="form-group">
           <div class="checkbox">
              <label>
                <input type="checkbox">Invierno
              </label>
            </div>
        </div>
      </div>
      <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
        <div class="form-group">  
           <div class="checkbox">
              <label>
                <input type="checkbox">Primavera
              </label>
            </div>
        </div><!-- /input-group -->
      </div><!-- /.col-xs-2 col-sm-3 col-md-4 col-lg-4 -->
    </div><!--row--> 

    <table ng-table="tableParams" class="table"><!--show-filter="true"-->
        <tr ng-repeat="user in data1">
          <td title="'Color'">
            <div class="form-group">
                <select class="form-control">
                  <option><a>Amarillo</a></option>              
                  <option><a>Blanco</a></option>
                </select>
            </div>
          </td>
          <td title="'Talle'">
            <div class="form-group">
                <select class="form-control">
                  <option><a>S</a></option>              
                  <option><a>M</a></option>
                </select>
            </div>
          </td>
          <td title="'Precio'">
            {{user.age}}</td>
          <td title="'Stock'">
            {{user.age}}</td>
          <td title="'Stock Minimo'">
            {{user.age}}</td>
          <td title="'Stock Maximo'">
            {{user.age}}</td>
          <td title="'Disponible'">
           <center><div class="checkbox">
              <label>
                <input type="checkbox">
              </label>
            </div></center>
          </td>
                <td class="del-goods-col">
                     <a class="del-goods" href="javascript:;">&nbsp;</a>
                     <a class="add-goods" href="javascript:;">&nbsp;</a>
                </td>
        </tr>
    </table>
    </div>    
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save(address)" ng-disabled="addressForm.$invalid">Guardar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
